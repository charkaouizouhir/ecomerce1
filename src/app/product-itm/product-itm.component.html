<div class="container">
  <div class="col-sm-3 mb-4">
    <div class="card border-danger " style="width: 100%">
      <img [src]="productItm!.url" alt="{{productItm!.name}}" class="card-img-top">
      <div class="card-body">
        <h5 [ngStyle]="{color:getColor()}">{{productItm!.name}} class="card-title">{{productItm!.name}}</h5>
        <p class="card-text">{{productItm!.description}}</p>
        <p class="card-text"><strong>${{productItm!.price}}</strong></p>
        <p class="card-text"><small>{{productItm!.category}}</small></p>
        <button [disabled]="productItm.qte <= 0" class="btn btn-primary" style=" padding: 10px ;margin-left: 60px" (click)="addToCart()">Add To Cart</button>
      </div>
  </div>
</div>
